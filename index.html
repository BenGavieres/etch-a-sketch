!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="header">Etch-a-Sketch</div>
    
    <div class="container">
        <div class="controls">
            <div class="color-picker">
                <input type="color" id="color">
                <label for="color" id="color-output"></label>
            </div> 
            <div class="color">
                <button class="color selected">Color</button>
            </div>
            <div class="erase">
                <button class ="erase">Erase</button>
            </div> 
            <div class="resize">
                <button class="resize">Resize</button>
            </div>  
            <div class="random-color">
                <button class="random-color">Rainbow</button>
            </div>
        </div>
        <div class="grid-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
